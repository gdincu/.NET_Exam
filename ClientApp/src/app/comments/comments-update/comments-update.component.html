<p *ngIf="!values"><em>Loading...</em></p>

<br />

<div *ngFor="let value of values">
  <div *ngIf="value.id == commentToShow" class="alert alert-dismissible alert-warning">
    <form>
      <fieldset>

        <div class="row">
          <div class="col col-sm-10"><h2>Update - Comment {{value.id}}</h2></div>
          <button class="col col-sm-2 btn btn-warning" type="button" (click)="cancel()">Back</button>
        </div>

        <div class="form-group row" m-1>
          <label for="id" class="col-sm-2 col-form-label">Author:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Author" [(ngModel)]="value.author" placeholder="Author">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Added: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Added" [(ngModel)]="value.added" placeholder="Added">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Content: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Content" [(ngModel)]="value.content" placeholder="Content">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Rating: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Rating" [(ngModel)]="value.rating" placeholder="Rating">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">BookingId: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="BookingId" [(ngModel)]="value.bookingId" placeholder="BookingId">
          </div>
        </div>

        <button type="submit" (click)="save(value)" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
