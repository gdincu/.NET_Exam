<p *ngIf="!values"><em>Loading...</em></p>

<br />

<div *ngFor="let value of values">
  <div *ngIf="value.id == userToShow" class="alert alert-dismissible alert-warning">
    <form>
      <fieldset>

        <div class="row">
          <div class="col col-sm-10"><h2>Update - User {{value.username}}</h2></div>
          <button class="col col-sm-2 btn btn-warning" type="button" (click)="cancel()">Back</button>
        </div>

        <div class="form-group row" m-1>
          <label for="id" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Name" [(ngModel)]="value.name" placeholder="Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Surname: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Surname" [(ngModel)]="value.surname" placeholder="Surname">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Phone: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Phone" [(ngModel)]="value.phone" placeholder="Phone">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Email" [(ngModel)]="value.email" placeholder="Email">
          </div>
        </div>

        <fieldset class="form-group">
          <legend>Admin</legend>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" checked *ngIf="value.isAdmin == true">
              <input class="form-check-input" type="checkbox" value="" *ngIf="value.isAdmin == false">
              Not an admin
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" checked *ngIf="value.isAdmin == true">
              <input class="form-check-input" type="checkbox" value="" *ngIf="value.isAdmin == false">
              Admin
            </label>
          </div>

        </fieldset>


        <button type="submit" (click)="save(value)" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
