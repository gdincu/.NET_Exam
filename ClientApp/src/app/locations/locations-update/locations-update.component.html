<p *ngIf="!values"><em>Loading...</em></p>

<br />

<div *ngFor="let value of values">
  <div *ngIf="value.id == locationToShow" class="alert alert-dismissible alert-warning">
    <form>
      <fieldset>

        <div class="row">
          <div class="col col-sm-10"><h2>Update - Location {{location.name}}</h2></div>
          <button class="col col-sm-2 btn btn-warning" type="button" (click)="cancel()">Back</button>
        </div>

        <div class="form-group row" m-1>
          <label for="id" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Name" [(ngModel)]="value.name" placeholder="Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Description: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Description" [(ngModel)]="value.description" placeholder="Description">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Link: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Link" [(ngModel)]="value.link" placeholder="Link">
          </div>
        </div>

        <button type="submit" (click)="save(value)" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
