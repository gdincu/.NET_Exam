<p *ngIf="!values"><em>Loading...</em></p>

<br />

<div *ngFor="let value of values">
  <div *ngIf="value.id == bookingToShow" class="alert alert-dismissible alert-success">
    <form>
      <fieldset>

        <div class="row">
          <div class="col col-sm-10"><h2>Update - Booking {{value.id}}</h2></div>
          <button class="col col-sm-2 btn btn-danger" type="button" (click)="cancel()">Cancel</button>
        </div>

        <div class="form-group row" m-1>
          <label for="id" class="col-sm-2 col-form-label">ID:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="id" [(ngModel)]="value.id" placeholder="id">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">userId: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="userId" [(ngModel)]="value.userId" placeholder="userId">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">locationId: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="locationId" [(ngModel)]="value.locationId" placeholder="locationId">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">added: </label>
          <div class="col-sm-10">
            <input type="datetime" class="form-control-plaintext" name="added" [(ngModel)]="value.added" placeholder="added">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">start: </label>
          <div class="col-sm-10">
            <input type="datetime" class="form-control-plaintext" name="start" [(ngModel)]="value.start" placeholder="start">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">end: </label>
          <div class="col-sm-10">
            <input type="datetime" class="form-control-plaintext" name="end" [(ngModel)]="value.end" placeholder="end">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">state: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="state" [(ngModel)]="value.state" placeholder="state">
          </div>
        </div>

        <button type="submit" (click)="save(value)" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
    </div>
  </div>
