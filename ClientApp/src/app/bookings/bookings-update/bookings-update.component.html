<div *ngIf="!bookings">Loading....</div>

<br />

<div *ngFor="let booking of bookings" class="alert alert-dismissible alert-success">
  <form>
    <fieldset>

      <legend>Update -> Booking {{booking.id}}</legend>

      <div class="form-group row" m-1>
        <label for="id" class="col-sm-2 col-form-label">ID:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control-plaintext" name="id" [(ngModel)]="booking.id" placeholder="id" >
        </div>
      </div>

      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">userId: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control-plaintext" name="userId" [(ngModel)]="booking.userId" placeholder="userId" >
        </div>
      </div>

      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">locationId: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control-plaintext" name="locationId" [(ngModel)]="booking.locationId" placeholder="locationId" >
        </div>
      </div>

      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">added: </label>
        <div class="col-sm-10">
          <input type="datetime" class="form-control-plaintext" name="added" [(ngModel)]="booking.added" placeholder="added" >
        </div>
      </div>

      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">start: </label>
        <div class="col-sm-10">
          <input type="datetime" class="form-control-plaintext" name="start" [(ngModel)]="booking.start" placeholder="start" >
        </div>
      </div>

      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">end: </label>
        <div class="col-sm-10">
          <input type="datetime" class="form-control-plaintext" name="end" [(ngModel)]="booking.end" placeholder="end" >
        </div>
      </div>

      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">state: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="state" [(ngModel)]="booking.state" placeholder="state">
        </div>
      </div>

      <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
  </div>
