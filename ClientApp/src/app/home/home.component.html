<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Charge your EV now</h1>
      <p class="lead">Looking for a charging point... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">

          <div *ngIf="registerMode" class="container">
            <app-register></app-register>
          </div>

        </div>
      </div>
    </div>
</div>
